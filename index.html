<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR.js titech</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <script src="./script.js"></script>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType:webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;; videoTexture: true; debugUIEnabled: false;"
    >
      <a-camera gps-projected-camera rotation-reader
        ><a-cursor></a-cursor
      ></a-camera>
    </a-scene>
  </body>
</html>
